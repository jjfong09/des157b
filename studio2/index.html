<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check Yourself</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
	

	<link href = "styles.css" rel="stylesheet">

	<script src="script.js" defer ></script>
	

</head>
<body>
	<header>
		<section id="topbar-left">
			<div id="pfp"></div>
			<div id="topbar-left-text">
				<p class="grey-text">Welcome</p>
				<p>Jess Fong</p>
			</div>
		</section>
	
		<section id="topbar-right">
			<div id="topbar-right-text">
				<p class="grey-text">Explore</p>
				<p>My top tracks</p>
			</div>
		</section>
	</header>

	<section id="main-container">
		<aside id="left-box">
			<div id="left-box-header">
				<h1>Top Tracks</h1>
				<h1 class="grey-text">Last 6 months</h1>
			</div>

			<!-- REPLEACE IN JS -->
			<section id=track-list>

				<div class="track-container">
					<div class="song-info">
						<p>1</p>
						<img src="placeholder.png">

						<div class="track-text">
							<p class="title">Title</p>
							<p class="artist">Artist</p>
						</div>
					</div>
					<p class="duration">2:36</p>
				</div>
				
			</section>

		</aside>
	
		<aside id="right-box">
			<div id="api-output">

				<!-- REPLEACE IN JS -->
				<div id="main-info">
					<img src="placeholder.png">

					<div class="track-text">
						<p class="title">Title</p>
						<p class="artist">Artist</p>
					</div>
				</div>

				<section id="additional-info">
					<h1>About the Song</h1>
				
					<div class="desc-text">
						<p id="info-title">Popularity</p>
						<p id="info-value grey-text">76</p>
					</div>
				</section>
				
				
			</div>

			<!-- <p id="placeholder-text" class="grey-text">Nothing to see yet, select a track!</p> -->
		</aside>

		
	</section>

	


</body>
</html>
