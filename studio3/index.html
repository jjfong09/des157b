<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- icons -->
	<link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

	<!--  FONTS  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

	<link href = "styles.css" rel="stylesheet">

	<title>Library Liberty</title>

</head>
<body>
	<header>
		<h1>Whatâ€™s on my desktop?</h1>
		<h2>Double-click or drag to organize my folders!</h2>	
	</header>
	
	<canvas id="canvas-basic"></canvas>
	<canvas id="canvas-basic2"></canvas>


	<!-- ------------------ FOLDERS ------------------  -->

	<section id="folders-container">
		<div class="draggable folders" id="folder1">
			<img draggable="false" src="images/folder.png" alt="Blue Folder">
			<p>Assignments</p>
		</div>

		<div class="draggable folders" id="folder2">
			<img draggable="false" src="images/folder.png" alt="Blue Folder">
			<p>To-Do List</p>
		</div>

		<div class="draggable folders" id="folder3">
			<img draggable="false" src="images/folder.png" alt="Blue Folder">
			<p>Groceries</p>
		</div>
	</section>

	<!-- ------------------ OVERLAY ------------------  -->
	<div id="dimmer" class="hidden"></div>

	<section id="overlay" class="hidden">

		<article>
			<div id="inner-content"></div>
			<button id="close-button">
				<i class="ph ph-x"></i>
			</button>
		</article>
	</section>

	<footer>
		<p>Built with Interact JS and Granim JS </p>
	</footer>

	<!--  SCRIPT TAGS -->

	<script type="module">
		import interact from 'https://cdn.interactjs.io/v1.9.20/interactjs/index.js'
	  
		const position = { x: 0, y: 0 }

		interact('.draggable').draggable({
			listeners: {
				start (event) {
				console.log(event.type, event.target)
				},
				move (event) {
				position.x += event.dx
				position.y += event.dy

				event.target.style.transform =
					`translate(${position.x}px, ${position.y}px)`
				},
			}
		})
	</script>

	<script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
	<script src="script.js" defer></script>
	  
</body>
</html>
